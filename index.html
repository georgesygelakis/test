<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff4500;
        }
        .quiz-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        .submit-btn {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #e63900;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Cat Quiz</h1>
        <form id="quizForm">
            <div class="question">
                <h2>1. What is the average lifespan of a domestic cat?</h2>
                <label><input type="radio" name="q1" value="0"> 5-8 years</label>
                <label><input type="radio" name="q1" value="0"> 10-12 years</label>
                <label><input type="radio" name="q1" value="1"> 12-15 years</label>
                <label><input type="radio" name="q1" value="0"> 15-20 years</label>
            </div>
            <div class="question">
                <h2>2. How many toes does a typical cat have?</h2>
                <label><input type="radio" name="q2" value="0"> 14</label>
                <label><input type="radio" name="q2" value="1"> 18</label>
                <label><input type="radio" name="q2" value="0"> 20</label>
                <label><input type="radio" name="q2" value="0"> 16</label>
            </div>
            <div class="question">
                <h2>3. Which of these big cats can roar?</h2>
                <label><input type="radio" name="q3" value="0"> Cheetah</label>
                <label><input type="radio" name="q3" value="1"> Lion</label>
                <label><input type="radio" name="q3" value="0"> Puma</label>
                <label><input type="radio" name="q3" value="0"> Lynx</label>
            </div>
            <button type="button" class="submit-btn" onclick="calculateScore()">Submit</button>
            <div class="result" id="result"></div>
        </form>
    </div>

    <script>
        function calculateScore() {
            let score = 0;
            const quizForm = document.getElementById('quizForm');
            const resultDiv = document.getElementById('result');
            
            // Get all questions
            const questions = ['q1', 'q2', 'q3'];

            // Check answers
            questions.forEach(q => {
                const answer = quizForm.elements[q].value;
                if (answer) {
                    score += parseInt(answer);
                }
            });

            // Display result
            resultDiv.innerHTML = `Your score is: ${score} / ${questions.length}`;
        }
    </script>
</body>
</html>
